<!doctype html>
<html>
  <head>
  	<title>Cubo en Three.js</title>
  	<meta charset="charset=ISO-8859-1">
    <link rel="stylesheet" type="text/css" href="css/hoja.css">
    <script src="src/Three.js"></script>
    <script src="src/Detector.js"></script>
  </head>
  <body>
  <div >
      <h1>Three.js</h1>
      <p>Cubo Usando el framework Three.js</p>
  </div>
  <div id="webgl"></div>
  <script>

     if ( ! Detector.webgl )
              Detector.addGetWebGLMessage();
     var contenedor;
     var camara, escena, render;
     var cubo;

     init();
     animate();

     function init()
     {

       escena = new THREE.Scene();

       camara = new THREE.PerspectiveCamera(45,900/500,0.1,1000);
       camara.position.y = 75;
       camara.position.z = 10;
       escena.add(camara);

       var mat = [];
       mat.push(new THREE.MeshBasicMaterial({color:0xFF00FF}));//violeta
       mat.push(new THREE.MeshBasicMaterial({color:0x0000FF}));//azul
       mat.push(new THREE.MeshBasicMaterial({color:0x00FF00}));//verde
       mat.push(new THREE.MeshBasicMaterial({color:0xFF8000}));//naranja
       mat.push(new THREE.MeshBasicMaterial({color:0xFF0000}));//rojo
       mat.push(new THREE.MeshBasicMaterial({color:0xFFFF00}));//amarillo

       cubo = new THREE.Mesh( new THREE.CubeGeometry(50,50,50,10,10,10,mat),
                              new THREE.MeshFaceMaterial() );
       cubo.position.y = 10;
       cubo.overdraw = true;
       escena.add( cubo );

       render = new THREE.WebGLRenderer({antialias: true});
       render.setSize(900,500);
       document.getElementById('webgl').appendChild(render.domElement);
     }

     function animate()
     {
        requestAnimationFrame(animate);
     	renderizar();
     }

     function renderizar()
     {
       var timer = new Date().getTime() * 0.0010;
       camara.position.x = Math.cos(timer) * 200;
       camara.position.z = Math.sin(timer) * 200;
       camara.lookAt(escena.position);
       render.render(escena, camara);
     }

  </script>
  </body>
</html>
